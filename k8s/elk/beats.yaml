apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: tracing-filebeat
  namespace: tracing
spec:
  type: filebeat
  version: 8.13.1
  elasticsearchRef:
    name: elasticsearch
  config:
    filebeat:
      inputs:
        - type: container
          paths:
            - /var/log/containers/*.log
      # Below written block is commented out because logstash is having an `insufficient space` error in starting.
      # output:
      #   logstash:
      #     hosts: ["logstash"]
  daemonSet:
    podTemplate:
      spec:
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        securityContext:
          runAsUser: 0
        containers:
          - name: filebeat
            volumeMounts:
              - name: varlogcontainers
                mountPath: /var/log/containers
              - name: varlogpods
                mountPath: /var/log/pods
              - name: varlibdockercontainers
                mountPath: /var/lib/docker/containers
        volumes:
          - name: varlogcontainers
            hostPath:
              path: /var/log/containers
          - name: varlogpods
            hostPath:
              path: /var/log/pods
          - name: varlibdockercontainers
            hostPath:
              path: /var/lib/docker/containers
