apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlists-api
  labels:
    app: playlists-api
spec:
  selector:
    matchLabels:
      app: playlists-api
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: playlists-api
    spec:
      containers:
        - name: playlists-api
          image: mdsahiloss/jaeger-tracing:playlists-api-1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 10010
          resources:
            limits:
              cpu: "250m"
              memory: "128Mi"
          env:
            - name: "ENVIRONMENT"
              value: "DEBUG"
            - name: "MONGO_HOST"
              value: "playlists-db"
            - name: "MONGO_PORT"
              value: "27017"
            - name: "MONGO_USER"
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: user
            - name: "MONGO_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
            - name: "JAEGER_HOST_PORT"
              value: "jaeger:6831"
---
apiVersion: v1
kind: Service
metadata:
  name: playlists-api
  labels:
    app: playlists-api
spec:
  type: ClusterIP
  selector:
    app: playlists-api
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 10010
